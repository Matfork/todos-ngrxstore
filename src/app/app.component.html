<section class="todoapp">
  <header class="header">
    <h1>todos</h1>
    <input [(ngModel)]="text" class="new-todo" placeholder="What needs to be done?" autofocus (keyup.enter)="addNew()" />
  </header>
  <!-- This section should be hidden by default and shown when there are todos -->
  <section class="main">
    <input id="toggle-all" class="toggle-all" type="checkbox" (change)="onChangeAll()">
    <label for="toggle-all">Mark all as complete</label>
    <ul class="todo-list">
      <!-- These are here just to show the structure of the list items -->
      <!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
      <li *ngFor="let todo of todos" [class.completed]="todo.completed">
        <div class="view">
          <input class="toggle" type="checkbox" [checked]="todo.completed" (change)="onChange(todo)">
          <label>{{todo.name}}</label>
          <button class="destroy" (click)="remove(todo)"></button>
        </div>
        <input class="edit" value="{{todo.name}}">
      </li>
      <!--li class="completed">
        <div class="view">
          <input class="toggle" type="checkbox" checked>
          <label>Taste JavaScript</label>
          <button class="destroy"></button>
        </div>
        <input class="edit" value="Create a TodoMVC template">
      </li>
      <li>
        <div class="view">
          <input class="toggle" type="checkbox">
          <label>Buy a unicorn</label>
          <button class="destroy"></button>
        </div>
        <input class="edit" value="Rule the web">
      </li-->
    </ul>
  </section>
  <!-- This footer should hidden by default and shown when there are todos -->
  <footer class="footer">
    <!-- This should be `0 items left` by default -->
    <span class="todo-count"><strong>{{pendingsCount$ | async}}</strong> item left</span>
    <!-- Remove this if you don't implement routing -->
    <ul class="filters">
      <li>
        <a [ngClass]="{'selected': viewId === 0 }" href="#/" (click)="showView(0)">All</a>
      </li>
      <li>
        <a [ngClass]="{'selected': viewId === 1 }" href="#/active" (click)="showView(1)">Active</a>
      </li>
      <li>
        <a [ngClass]="{'selected': viewId === 2 }" href="#/completed" (click)="showView(2)">Completed</a>
      </li>
    </ul>
    <!-- Hidden if no completed items are left ↓ -->
    <button class="clear-completed">Clear completed</button>
  </footer>
</section>
<footer class="info">
  <p>Double-click to edit a todo</p>
  <!-- Remove the below line ↓ -->
  <p>Template by <a href="http://sindresorhus.com">Sindre Sorhus</a></p>

</footer>
